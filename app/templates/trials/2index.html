<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>
<body>
  <section class="section">
    <div class="columns">
      <div class="column is-one-third is-offset-one-third">
        <input type="text" class="input" placeholder="ItemNum, WiseNum, WinName" name="q" hx-get="/search/" hx-trigger="keyup changed delay:500ms" hx-target="#results">
      </div>
    </div>
    <table class="table is-fullwidth">
      <thead> 
        <!-- ManufacturerName,idManufacturer,WinItemName,WiseItemNumber,ProductNumber,ItemNumber,ItemStatus,SimilarityScore,ComodityNumber -->
        <tr>
          <th>ItemNumber</th>
          <th>ProductNumber</th>
          <th>WiseItemNumber</th>
          <th>idManufacturer</th>
          <th>ManufacturerName</th>
          <th>WinItemName</th>
          <th>ItemStatus</th>
          <th>SimilarityScore</th>
          <th>ComodityNumber</th>
        </tr>
      </thead>
      <tbody id="results">

      </tbody>
    </table>
  </section>
</body>

</html>
